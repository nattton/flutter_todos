name: flutter_todos
description: An example todos app that showcases bloc state management patterns.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

dependencies:
  flutter:
    sdk: flutter
  flutter_it: ^2.1.1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^3.1.0
  hive_ce: ^2.19.3
  hive_ce_flutter: ^2.3.4
  http: ^1.6.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  path_provider: ^2.1.5
  provider: ^6.1.1
  shared_preferences: ^2.5.4
  uuid: ^4.5.2

dev_dependencies:
  build_runner: ^2.10.5
  flutter_test:
    sdk: flutter
  freezed: ^3.2.4
  hive_ce_generator: ^1.11.0
  json_serializable: ^6.11.4
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0

flutter:
  generate: true
  uses-material-design: true
